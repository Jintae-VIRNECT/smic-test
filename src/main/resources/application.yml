management:
  server:
    port: 8090
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics.tags.application: ${spring.application.name}
  
logging:
  level:
    root: info
    com.virnect.smic.daemon.service.tasklet: debug
    
