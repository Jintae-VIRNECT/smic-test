server:
  port: 8080
  daemon: true
    
spring:
  application:
    name: smic-server-1
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smic?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: appuser
    password: appuser
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
    show-sql: true

# springdoc:
